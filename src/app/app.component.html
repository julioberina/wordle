<mat-toolbar>
  <span class="title">WORDLE</span>

  <span>
    <button mat-icon-button (click)="helpDialog()">
      <mat-icon>help</mat-icon>
    </button>
    <button mat-icon-button (click)="statsDialog()">
      <mat-icon>equalizer</mat-icon>
    </button>
  </span>
</mat-toolbar>

<div class="container" align="center">
  <div class="grid">
    <div class="row" *ngFor="let row of grid; index as r">
      <span *ngFor="let col of row; index as c" class="cell">
        <input id="cell-{{r}}{{c}}" class="blank" type="text" [value]="col" disabled />
      </span>
    </div>
  </div>
  
  <div class="keyboard">
    <div class="row">
      <span class="key" *ngFor="let key of kbFirstRow">
        <button id="key{{key}}" class="blank" (click)="typeLetter(key)">{{ key }}</button>
      </span>
    </div>
    <div class="row">
      <span class="key" *ngFor="let key of kbSecondRow">
        <button id="key{{key}}" class="blank" (click)="typeLetter(key)">{{ key }}</button>
      </span>
    </div>
    <div class="row">
      <span class="key">
        <button id="return" class="blank" (click)="enterWord()">
          <mat-icon>keyboard_return</mat-icon>
        </button>
      </span>
      <span class="key" *ngFor="let key of kbThirdRow">
        <button id="key{{key}}" class="blank" (click)="typeLetter(key)">{{ key }}</button>
      </span>
      <span class="key">
        <button id="backspace" class="blank" (click)="eraseLetter()">
          <mat-icon>backspace</mat-icon>
        </button>
      </span>
    </div>
  </div>
</div>
